
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - New-york</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window {
      max-width: 250px;
      font-family: Arial, sans-serif;
    }
    .info-window img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .info-window h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #333;
    }
    .info-window p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    .info-window a {
      color: #1a73e8;
      text-decoration: none;
    }
    .info-window a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 40.88932743750001, lng: -75.69263273749999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":40.7549309,"lng":-73.9840195,"name":"Midtown Manhattan","jour":1,"titre":"Arrivée dans la Grosse Pomme","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.7549309,-73.9840195&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.7549309,-73.9840195","aiImageUrl":"jour1.jpg"},{"lat":40.7825547,"lng":-73.9655834,"name":"Central Park & Upper East Side","jour":4,"titre":"Poumon vert et trésors culturels","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.7825547,-73.9655834&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.7825547,-73.9655834","aiImageUrl":"jour4.jpg"},{"lat":40.7208595,"lng":-74.0006686,"name":"Lower Manhattan","jour":5,"titre":"Liberté et Mémoire","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.7208595,-74.0006686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.7208595,-74.0006686","aiImageUrl":"jour5.jpg"},{"lat":40.7208595,"lng":-74.0006686,"name":"Brooklyn & Lower Manhattan","jour":6,"titre":"D'un borough à l'autre","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.7208595,-74.0006686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.7208595,-74.0006686","aiImageUrl":"jour6.jpg"},{"lat":41.8771694,"lng":-87.7172932,"name":"West Side","jour":7,"titre":"Ambiance bohème et parc suspendu","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=41.8771694,-87.7172932&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=41.8771694,-87.7172932","aiImageUrl":"jour7.jpg"},{"lat":40.6781784,"lng":-73.9441579,"name":"Brooklyn","jour":8,"titre":"Brooklyn branché","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.6781784,-73.9441579&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.6781784,-73.9441579","aiImageUrl":"jour8.jpg"},{"lat":40.8115504,"lng":-73.9464769,"name":"Harlem & Midtown","jour":9,"titre":"Gospel, Soul Food et Broadway","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.8115504,-73.9464769&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.8115504,-73.9464769","aiImageUrl":"jour9.jpg"},{"lat":40.7685167,"lng":-73.98219379999999,"name":"Manhattan","jour":10,"titre":"Derniers souvenirs et départ","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.7685167,-73.98219379999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.7685167,-73.98219379999999","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
